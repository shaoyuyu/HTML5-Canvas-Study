<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Line</title>
</head>
<body>
        <h3>Line Arc</h3>
        <canvas id="canvas1" width="700" height="300"></canvas>
        <script>
            canvasApp();
            function canvasApp(){
                var theCanvas = document.getElementById('canvas1');
    
                if(!theCanvas || !theCanvas.getContext)
                    return;
    
                var context = theCanvas.getContext('2d');
    
                drawScreen();
                function drawScreen(){
                    //Formula
                    context.fillStyle  = '#aaa';
                    context.font = '18px Sans-serif';
                    context.fillText('// Arc Formula: context.arc(x, y, radius, startAngle, endAngle, anticlockwise)', 10, 20);

                    context.strokeStyle = 'black';
                    context.lineWidth = 5;
                    context.beginPath();
                    context.arc(100, 100, 50, 0, (Math.PI/180)*360, false);
                    context.stroke();
                    context.closePath();

                    context.fillStyle  = '#aaa';
                    context.font = '18px Sans-serif';
                    context.fillText('// Arc Formula: context.arc(100, 100, 50, 0, 2π, false)', 180, 96);

                    context.strokeStyle = 'black';
                    context.lineWidth = 5;
                    context.beginPath();
                    context.arc(100, 200, 50, 0, (Math.PI/180)*90, false);
                    context.stroke();
                    context.closePath();

                    context.fillStyle  = '#aaa';
                    context.font = '18px Sans-serif';
                    context.fillText('// Arc Formula: context.arc(100, 200, 50, 0, π/2, false)', 180, 230);
                }
            }
        </script>
</body>
</html>
